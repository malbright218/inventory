<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!--Bootsrap 4 CDN-->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css" rel="stylesheet">
  <!--bootstrap toggle button-->
  <!--Fontawesome CDN-->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
    integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Abel|Cabin|Poiret+One|Righteous&display=swap" rel="stylesheet">
  <link href="stylesheets/endUserStyles.css" rel="stylesheet">
  <title>Inside the Box</title>
</head>

<body>
  <!-- Bootstrap NavBar -->
  <nav class="navbar navbar-expand-lg" id="main-nav">
    <img src="assets/cham.png" id="navLogo">
    <a class="navbar-brand" id="navTitle" href="#">inside the box</a>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ml-auto">
        <li class='nav-item'>
          <div class="form-group nav-item">
            <select class="form-control" id="userSelectorForm">
              <option>Select user</option>
            </select>
          </div>
        </li>
        <li class="nav-item active">
          <button class="btn btn-info" id="itemTableButton"><a id="itemLink" class="nav-link main-nav-item" style="margin-left: 4px; padding: 0px; color: #FFF" href="/members">Item Table</a></button>
        </li>
        <li class="nav-item active">
          <button class="btn btn-success" id="addNewJob" data-toggle="modal" data-target="#newJobModal">Add new</button>
        </li>
        <!-- <li class="nav-item active">
          <button class="btn" id="addRepeatJobButton" data-toggle="modal" data-target="#repeatJobModal">Add repeat</button>
        </li> -->
        <li class="nav-item active">
          <button class="btn btn-danger" id="logOutButton"><a id='logOutLink' class="nav-link main-nav-item"
              href="/logout" style="padding: 0px;">Log out </a></button>
        </li>
        <!-- <li class="nav-item active nav-link main-nav-item" id="nameTarget"></li> -->
      </ul>

    </div>
  </nav><!-- NavBar END -->

  <div class="container-fluid body-form">
    <div class="row">
      <div class="col border-right">
        <h4>User Information</h4>
        <form>
          <!---------------------------------------------------------------------->
          <div class="form-group input-container">
            <i class="fas fa-user icon"></i>
            <input type="text" class="form-control" id="endUserFormName" placeholder="Name">
          </div>
          <!---------------------------------------------------------------------->
          <div class="form-group input-container">
            <i class="fas fa-tag icon"></i>
            <input type="text" class="form-control" id="endUserFormTitle" placeholder="Title">
          </div>
          <!---------------------------------------------------------------------->
          <div class="form-group input-container">
            <i class="fas fa-location-arrow icon"></i>
            <input type="text" class="form-control" id="endUserFormLocation" placeholder="Location">
          </div>
          <!---------------------------------------------------------------------->
          <button type="button" class="btn btn-primary" id="updateUserButton">Update</button>
        </form>
      </div>
      <div class="col border-right">
        <h4>Issue Equipment</h4>
        <form>
          <!---------------------------------------------------------------------->
          <div class="form-group input-container">
            <i class="fas fa-wrench icon"></i>
            <select class="form-control" id="itemSelector">
              <option>Select item</option>
            </select>
          </div>
          <!---------------------------------------------------------------------->
          <div class="form-group input-container">
            <i class="fas fa-hashtag icon"></i>
            <input type="number" class="form-control" id="itemQuantity">
          </div>
          <!---------------------------------------------------------------------->
          <div class="form-group input-container">
            <i class="fas fa-user icon"></i>
            <input type="text" class="form-control" id="endUserFormNameItem" placeholder="Name">
          </div>
          <!---------------------------------------------------------------------->
          <button type="button" class="btn btn-primary" id="updateUserButtonItem">Update</button>
        </form>
      </div>
      <div class="col">
        <h4>History</h4>
        <div class="container">
          <table class='table'  id="issueTable"></table>

        </div>

      </div>
    </div>
    
    

  </div>



  <!-- New Job Modal -->
  <div class="modal fade" id="newJobModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-body">
          <div>
            <div class="row">
              <div class="col">
                <form>
                  <!---------------------------------------------------------------------->
                  <div class="form-group input-container">
                    <i class="fas fa-user icon"></i>
                    <input type="text" class="form-control" id="endUserName" placeholder="Name">
                  </div>
                  <!---------------------------------------------------------------------->
                  <div class="form-group input-container">
                    <i class="fas fa-tag icon"></i>
                    <input type="text" class="form-control" id="endUserTitle" placeholder="Title">
                  </div>
                  <!---------------------------------------------------------------------->
                  <div class="form-group input-container">
                    <i class="fas fa-location-arrow icon"></i>
                    <input type="text" class="form-control" id="endUserLocation" placeholder="Location">
                  </div>
                  <!---------------------------------------------------------------------->
                </form>
              </div>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" id="addNewEndUser">Post</button>
        </div>
      </div>
    </div>
  </div>
  <!--/////////////////////////////////////////////////////////////////////// 

//////////////////////////////////////////////////////////////////////////-->
  <!-- Repeat Job Modal -->
  <div class="modal fade" id="repeatJobModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <h4 id="listItemName"></h4>
            </div>
            <!-- <input type="text" class="form-control" placeholder="" aria-label="Job Number" id="lastJobInput"
              aria-describedby="basic-addon1">
            <button class="btn btn-outline-secondary" id="findLastJob" type="button">Find</button> -->
          </div>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div>
            <div class="row">
              <div class="col">
                <form>
                  <!---------------------------------------------------------------------->
                  <div class="form-group">
                    <label for="sheetCount">Quantity</label>
                    <input type="number" class="form-control" id="listItemQuantity">
                  </div>
                  <!---------------------------------------------------------------------->
                </form>
              </div>
              <div class="col">
                <form>
                  <!---------------------------------------------------------------------->
                  <div class="form-group">
                    <label for="layInput">Price</label>
                    <input type="number" class="form-control" id="listItemPrice">
                  </div>
                  <!---------------------------------------------------------------------->
                </form>
              </div>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" id="updateListItem">Post</button>
        </div>
      </div>
    </div>
  </div>



  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
  <script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
  <script src="js/endUser.js"></script>
  <!-- <script src="js/dataScript.js"></script> -->
</body>

</html>
